<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the Limba helper daemon to work. -->

  <!-- Only user root can own the Limba service -->
  <policy user="root">
    <allow own="org.test.Limba"/>
  </policy>

 <!-- Allow anyone to call into the service - we'll reject callers using PolicyKit -->
  <policy context="default">
    <allow send_destination="org.test.Limba"
           send_interface="org.test.Limba"/>
    <allow send_destination="org.test.Limba"
           send_interface="org.test.Limba.Installer"/>
    <allow send_destination="org.test.Limba"
           send_interface="org.test.Limba.Manager"/>
    <allow send_destination="org.test.Limba"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.test.Limba"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.test.Limba"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>

</busconfig>

